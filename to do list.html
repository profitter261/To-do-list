<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: url('./images/Screenshot 2025-02-22 205251.png') no-repeat center center/cover;
        }
        .container {
            background: linear-gradient(to right,
            red 17%,
            orange 17% 34%,
            yellow 34% 51%,
            green 51% 68%,
            blue 68% 84%,
            indigo 84%);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            border-radius: 100px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border-radius: 20px;
            padding: 10px;
            background: #524f4d;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg></button>
    </div>
    <ul id="taskList"></ul>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskValue} <button onclick="removeTask(this)"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 24 24">
<path d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z"></path>
</svg></button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
